<!DOCTYPE html>
<html lang="ja" prefix="og: https://ogp.me/ns#">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="format-detection" content="telephone=no">

	<!-- noindex,nofollow -->
	<meta name="robots" content="noindex,nofollow">

	<!-- ページ属性情報 -->
	<title>タイトルタイトルタイトル</title>
	<meta name="description" content="詳細説明詳細説明詳細説明">

	<!-- OGP -->
	<meta property="og:locale" content="ja_JP">
	<meta property="og:url" content="ページのURL(絶対パス)">
	<meta property="og:type" content="ページの種類(website or blog or article)">
	<meta property="og:title" content="タイトル">
	<meta property="og:description" content="説明文">
	<meta property="og:site_name" content="Webサイト名">
	<meta property="og:image" content="表示したいサムネイル画像のURL">
	<meta property="og:image:width" content="1200">
	<meta property="og:image:height" content="630">
	<meta name="twitter:card" content="カードの大きさ(summary or summary_large_image)">

	<!-- favicon -->
	<link rel="icon" href="./assets/img/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="">

	<!-- css -->
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<div class="inner">
		<div class="box --x">x</div>
		<div class="box --y">y</div>
		<div class="box --x --repeat">x</div>
		<div class="box --y --repeat">y</div>
		<div class="box --x --repeat-yoyo">x</div>
		<div class="box --y --repeat-yoyo">y</div>
		<div class="flex">
			<div class="box --rotate">rotate</div>
			<div class="box --rotate"><div class="text">rotate</div></div>
			<div class="box --rotate-yoyo">rotate</div>
			<div class="box --rotate-yoyo"><div class="text">rotate</div></div>
		</div>
		<div class="flex">
			<div class="box --scale">scale</div>
			<div class="box --scale"><div class="text">scale</div></div>
			<div class="box --scale-yoyo">scale</div>
			<div class="box --scale-yoyo"><div class="text">scale</div></div>
	</div>
	<div class="flex">
		<div class="box --skewX">skewX</div>
		<div class="box --skewX"><div class="text">skewX</div></div>
		<div class="box --skewX-yoyo">skewX</div>
		<div class="box --skewX-yoyo"><div class="text">skewX</div></div>
	</div>

	<div class="flex">
		<div class="box --skewY">skewY</div>
		<div class="box --skewY"><div class="text">skewY</div></div>
		<div class="box --skewY-yoyo">skewY</div>
		<div class="box --skewY-yoyo"><div class="text">skewY</div></div>
	</div>
	<div class="flex">
		<div class="box --skewY">skewY</div>
		<div class="box --skewY"><div class="text">skewY</div></div>
		<div class="box --skewY-yoyo">skewY</div>
		<div class="box --skewY-yoyo"><div class="text">skewY</div></div>
	</div>
	<div class="flex">
		<div class="box --red-yoyo">red</div>
		<div class="box --blue-yoyo"><div class="text">blue</div></div>
	</div>
	<div class="flex">
		<div class="box --opacity-yoyo">opacity</div>
		<div class="box --alpha-yoyo">alpha</div>
		<div class="box --autoAlpha-yoyo"><div class="text">autoAlpha</div></div>
	</div>
</div><!-- /.inner -->

	<!-- jquery -->
	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
	<script src="./assets/js/my-gsap.js"></script>
</body>
</html>
